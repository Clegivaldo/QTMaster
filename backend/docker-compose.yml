version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: report_system_db
    environment:
      POSTGRES_DB: report_system
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - report_network

  redis:
    image: redis:7-alpine
    container_name: report_system_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - report_network

volumes:
  postgres_data:
  redis_data:

networks:
  report_network:
    driver: bridge