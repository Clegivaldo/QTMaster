services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: laudo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: laudo_db
      POSTGRES_USER: laudo_user
      POSTGRES_PASSWORD: laudo_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - laudo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U laudo_user -d laudo_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: laudo-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - laudo-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API with FastReport System
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: laudo-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://laudo_user:laudo_password@postgres:5432/laudo_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 8h
      FRONTEND_URL: http://localhost:3000
      # FastReport System Environment Variables
      TEMPLATE_EDITOR_ENABLED: true
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: false
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium-browser
      REPORT_GENERATION_TIMEOUT: 30000
      MAX_CONCURRENT_REPORTS: 5
    ports:
      - "3001:3001"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/templates:/app/templates
      - ./backend/public:/app/public
      - ./backend/signatures:/app/signatures
      - ./backend/certificates:/app/certificates
      - reports_data:/app/uploads/reports
      - gallery_data:/app/public/images/gallery
      - signatures_data:/app/signatures
      - certificates_data:/app/certificates
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - laudo-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Web App with Template Editor Integration
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: laudo-frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:3001/api
      REACT_APP_TEMPLATE_EDITOR_URL: http://localhost:3001/api/template-editor
      REACT_APP_ENVIRONMENT: development
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - laudo-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  reports_data:
    driver: local
  gallery_data:
    driver: local
  signatures_data:
    driver: local
  certificates_data:
    driver: local

networks:
  laudo-network:
    driver: bridge