version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: laudo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: laudo_db
      POSTGRES_USER: laudo_user
      POSTGRES_PASSWORD: laudo_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - laudo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U laudo_user -d laudo_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: laudo-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - laudo-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: laudo-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: "postgresql://laudo_user:laudo_password@laudo-postgres:5432/laudo_db"
      REDIS_URL: "redis://laudo-redis:6379"
      FRONTEND_URL: "http://localhost:3000"
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    networks:
      - laudo-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3001/api/monitoring/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: node:20-bullseye
    container_name: laudo-frontend
    restart: unless-stopped
    working_dir: /app
    environment:
      DOCKER_ENV: "true"
      VITE_API_URL: "http://localhost:3001/api"
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install --legacy-peer-deps && npm run dev -- --host 0.0.0.0 --port 3000"
    depends_on:
      - backend
    networks:
      - laudo-network

volumes:
  postgres_data:
  redis_data:

networks:
  laudo-network:
    driver: bridge