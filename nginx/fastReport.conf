# FastReport Template Editor Configuration
server {
    listen 80;
    server_name template-editor.localhost;

    # Proxy para o editor de templates
    location /api/template-editor {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout para geração de PDFs
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Proxy para testes de templates
    location /api/test {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout para geração de PDFs
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Servir arquivos estáticos da galeria
    location /public {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache para imagens
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Servir relatórios gerados
    location /uploads/reports {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers para download de PDFs
        add_header Content-Disposition "attachment";
        add_header X-Content-Type-Options nosniff;
    }
}

# Configuração adicional para o servidor principal
upstream backend_fastReport {
    server backend:5000;
    keepalive 32;
}

# Rate limiting para geração de relatórios
limit_req_zone $binary_remote_addr zone=report_generation:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=template_editor:10m rate=10r/m;

# Cache para templates e recursos estáticos
proxy_cache_path /var/cache/nginx/fastReport levels=1:2 keys_zone=fastReport_cache:10m max_size=100m inactive=60m use_temp_path=off;