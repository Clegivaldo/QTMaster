version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: laudo-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: laudo_db
      POSTGRES_USER: laudo_user
      POSTGRES_PASSWORD: laudo123
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - laudo-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U laudo_user -d laudo_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: laudo-redis-dev
    restart: unless-stopped
    command: redis-server
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - laudo-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  laudo-dev-network:
    driver: bridge