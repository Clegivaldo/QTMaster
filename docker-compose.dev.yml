version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: laudo-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: laudo_db_dev
      POSTGRES_USER: laudo_user
      POSTGRES_PASSWORD: laudo_password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - laudo-dev-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: laudo-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - laudo-dev-network

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  laudo-dev-network:
    driver: bridge